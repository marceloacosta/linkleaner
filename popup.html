<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f0f8ff 0%, #e6f3ff 100%);
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      color: #0077b5;
      font-size: 24px;
    }
    
    .header p {
      margin: 5px 0 0 0;
      color: #666;
      font-size: 14px;
    }
    
    .status {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
    }
    
    .status.active {
      border-color: #4caf50;
      background: #f8fff8;
    }
    
    .status.inactive {
      border-color: #ff5722;
      background: #fff8f8;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
    }
    
    .status-dot.active {
      background: #4caf50;
    }
    
    .status-dot.inactive {
      background: #ff5722;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    
    .button.primary {
      background: #0077b5;
      color: white;
    }
    
    .button.primary:hover {
      background: #005885;
    }
    
    .button.secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .button.secondary:hover {
      background: #e0e0e0;
    }
    
    .stats {
      background: white;
      border-radius: 8px;
      padding: 15px;
      border: 2px solid #ddd;
      margin-bottom: 15px;
    }
    
    .stats h3 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 16px;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
      font-size: 14px;
    }
    
    .stat-label {
      color: #666;
    }
    
    .stat-value {
      font-weight: 600;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé≠ LinkeBlock</h1>
    <p>AI-Powered LinkedIn Post Analyzer</p>
  </div>

  <div id="status" class="status">
    <div class="status-indicator">
      <div id="statusDot" class="status-dot"></div>
      <span id="statusText">Checking status...</span>
    </div>
    <div id="statusDetails"></div>
  </div>

  <div id="stats" class="stats" style="display: none;">
    <h3>üìä Session Stats</h3>
    <div class="stat-item">
      <span class="stat-label">Posts Analyzed:</span>
      <span class="stat-value" id="postsAnalyzed">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">Cache Hits:</span>
      <span class="stat-value" id="cacheHits">0</span>
    </div>
    <div class="stat-item">
      <span class="stat-label">API Calls:</span>
      <span class="stat-value" id="apiCalls">0</span>
    </div>
  </div>

  <button id="testButton" class="button primary">üß™ Test Extension</button>
  <button id="optionsButton" class="button secondary">‚öôÔ∏è Options</button>
  <button id="refreshButton" class="button secondary">üîÑ Refresh Page</button>

  <script src="popup.js"></script>
</body>
</html>
